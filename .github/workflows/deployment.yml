name: Deploy Angular App
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Application
        run: npm run lint
      - name: Build Application
        run: npm run build
      - name: Deploy App
        run: echo Deploying app...
